# Atreus Initialisation Exceptions
errorCode.90=Misconfiguration: At least one node host name for the Cassandra cluster is required
errorCode.91=Misconfiguration: A port number for the Cassandra cluster is required
errorCode.92=Misconfiguration: A default key space for the Cassandra cluster is required
errorCode.93=Misconfiguration: At least package scan configuration path is required
errorCode.100=Entity Mapping: "{0}" was assigned an invalid type strategy [{1}]
errorCode.101=Entity Mapping: "{0}" was assigned an invalid collection type strategy [{1}]
errorCode.102=Entity Mapping: "{0}" was assigned an invalid map type strategy [{1}]
errorCode.104=Entity Mapping: "{0}" was assigned an invalid time-to-live strategy [{1}]
errorCode.105=Entity Mapping: "{0}" was assigned an invalid primary key strategy [{1}]
errorCode.106=Entity Mapping: "{0}" has multiple primary keys
errorCode.120=Unable to register type strategy [{0}]
errorCode.121=Unable to register primary key strategy [{0}]
errorCode.122=Unable to register time-to-live strategy [{0}]
errorCode.130=Entity Mapping: "{0}" is a collection without an resolvable value type either use generics or an annotation
errorCode.131=Entity Mapping: "{0}" is a map without an resolvable key type either use generics or an annotation

# Atreus Data Binding Exceptions
errorCode.200=Entity: "{0}" attempted to set an invalid time-to-live value [{1}] (must be either null or greater than zero)